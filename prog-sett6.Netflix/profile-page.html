<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icons link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/profile-page.css">
    <title>Profile Page</title>
</head>
<body>
    <header>
        <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">
                <img src="assets/imgs/Netflix logo.png" class="logo w-50 m-2" alt="Netflix logo">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <!-- NAVBAR END -->
    </header>

    <main>
            <div class="container">
            <div class="row">
                <h1 class="text-light fw-bold">Edit Profile</h1>
                <hr class="text-light mx-3">
                <div class="col-3">
                    <img src="assets/imgs/avatar.png" alt="profile photo" class="netflix-profile">
                </div>
                <div class="col">
                    <div>
                        <p class="bg-secondary text-light p-2 mb-4">Strive Student</p>
                        <p class="text-secondary fw-normal grey m-2">Language:</p>
                        <div class="dropdown">
                            <button class="btn text-light border-light dropdown-toggle bottone" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Language
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                              <li><a class="dropdown-item" href="#">English</a></li>
                              <li><a class="dropdown-item" href="#">Spanish</a></li>
                              <li><a class="dropdown-item" href="#">Italian</a></li>
                            </ul>
                        </div>
                        <hr class="text-light mt-4 mb-4">
                        <div>
                            <p class="text-light">Maturity Settings:</p>
                            <p class="bg-dark border-light text-light p-2 mb-4 maturity-ratings fw-bolder">ALL MATURITY RATINGS</p>
                            <p class="text-light fs-6">Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                            <button type="button" class="btn fw-bolder border-secondary text-secondary px-4">EDIT</button>
                        </div>
                        <hr class="text-light mt-4 mb-4">
                        <div class="text-light">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input bg-transparent p-3 border-secondary" type="checkbox"
                                    value="" id="flexCheckChecked" checked>
                                <label class="form-check-label ps-2" for="flexCheckChecked">
                                    Autoplay next episode in a series on all devices.
                                </label>
                            </div>

                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input bg-transparent p-3 border-secondary" type="checkbox"
                                    value="" id="flexCheckChecked" checked>
                                <label class="form-check-label ps-2" for="flexCheckChecked">
                                    Autoplay previews while browsing on all devices.
                                </label>
                            </div>
                        </div>
                        
                        

                    </div>
                    
                </div>
                        <hr class="text-light mt-4 mb-4">
                        <div>
                            <button type="button" class="btn bg-light fw-bolder border-secondary px-4 me-4">SAVE</button>
                            <button type="button" class="btn border-secondary fw-bolder text-secondary px-4 me-4">CANCEL</button>
                            <button type="button" class="btn border-secondary fw-bolder text-secondary px-4 me-4">DELETE PROFILE</button>
                        </div>
            </div>
        </div>
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
